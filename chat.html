<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat | RentEasy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">üè† RentEasy</div>
      <ul class="nav-links">
        <li><a href="#">Back to Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Chat Section -->
  <section class="chat-page">
    <h2>Chat with Landlord: Mr. Adewale</h2>
    
    <div class="chat-box">
      <!-- Messages -->
      <div class="message tenant">
        <p>Hello sir, is the apartment still available?</p>
        <span class="timestamp">10:00 AM</span>
      </div>

      <div class="message landlord">
        <p>Yes, it's available. Would you like to come for inspection?</p>
        <span class="timestamp">10:02 AM</span>
      </div>

      <div class="message tenant">
        <p>Yes please. Saturday morning okay?</p>
        <span class="timestamp">10:05 AM</span>
      </div>
    </div>

    <!-- Message Input -->
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." />
      <button>Send</button>
    </div>
  </section>

</body>
</html>
